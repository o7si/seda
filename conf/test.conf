log:
    level: "DEBUG"
    appender:
        - type: "ConsoleAppender"
          pattern: "default"
        - type: "FileAppender"
          pattern: "default"
          file: "/root/reps/seda/log/1.log"
        - type: "FileAppender"
          pattern: "default"
          file: "/root/reps/seda/log/2.log"

stage:
    StageA:
        State1: StageB
        State2: StageC
        State3: StageA
    StageB:
        State1: StageA
        State2: StageC
    StageC: ~
