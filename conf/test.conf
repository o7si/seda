# 日志模块的配置
log:
    level: "DEBUG"
    appender:
        - type: "ConsoleAppender"
          pattern: "default"
        - type: "FileAppender"
          pattern: "default"
          file: "/root/reps/seda/log/1.log"
        - type: "FileAppender"
          pattern: "default"
          file: "/root/reps/seda/log/2.log"

# Stage 的状态流配置
stage:
    CountStage: 
        max_thread: 20
        state:
            success: MaxMinStage
            failure: CountStage
            waiting: CountStage
    MaxMinStage: 
        max_thread: 3 
        state:
            success: MultiStage
            failure: MaxMinStage
            waiting: MaxMinStage
    MultiStage:
        max_thread: 5
        state:
            success: BinaryStage
            failure: MultiStage
            waiting: MultiStage
    BinaryStage: 
        max_thread: 7
        state: ~
