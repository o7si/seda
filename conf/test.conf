log:
    level: "DEBUG"
    appender:
        - type: "ConsoleAppender"
          pattern: "default"
        - type: "FileAppender"
          pattern: "default"
          file: "/root/reps/seda/log/1.log"
        - type: "FileAppender"
          pattern: "default"
          file: "/root/reps/seda/log/2.log"

stage:
    StageA:
        success: StageB
        failure: StageC
        wait: StageA
    StageB:
        failure: StageA
        success: StageC
    StageC: ~
